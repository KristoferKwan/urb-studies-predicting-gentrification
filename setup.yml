# If you've already installed this environment before:
#   > `conda remove --name mlgent --all`
# To install/reinstall the environment:
#   > `conda-env create -f setup.yml`
# A nice way to set the display name for the environment:
#   > `source activate mlgent`
#   > `python -m ipykernel install --name mlgent --display-name "ML Gentrification"`
name: gent
channels:
  - conda-forge
dependencies:
  - python=3.6
  - pip
  - cython
  - matplotlib
  - pandas
  - scipy=1.1.0
  - numpy=1.15.4
  - ipython
  - ipywidgets
  - jupyter
  - requests
  - mplleaflet
  - nb_conda
  - gdal=2.2.4
  - libspatialite=4.3.0a
  - fiona=1.7.12
  - pillow
  - shapely=1.6.4
  - geopandas>=0.3
  - palettable
  - pysal=1.14.4
  - scikit-learn=0.19.1
  - seaborn
  - beautifulsoup4
  - xlrd
  - six
  - lxml
  - jupyterlab
